<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
	<section class="screen" id="sc">
		0
	</section>

	<section class="calc-btns">
		<div class="calc-row">
			<button class="tripple calc-btn" id="zero">0</button>
			<button class="calc-btn" id="result">=</button>
		</div>

		<div class="calc-row">
			<button class="1 calc-btn" id="one">1</button>
			<button class="2 calc-btn" id="two">2</button>
			<button class="3 calc-btn" id="three">3</button>
			<button class="+ calc-btn" id="plus">+</button>
		</div>

		<div class="calc-row">
			<button class="4 calc-btn" id="four">4</button>
			<button class="5 calc-btn" id="five">5</button>
			<button class="6 calc-btn" id="six">6</button>
			<button class="- calc-btn" id="less">-</button>
		</div>

		<div class="calc-row">
			<button class="7 calc-btn" id="seven">7</button>
			<button class="8 calc-btn" id="eight">8</button>
			<button class="9 calc-btn" id="nine">9</button>
			<button class="* calc-btn" id="times">*</button>
		</div>

		<div class="calc-row">
			<button class="double c calc-btn" id="cleaner">C</button>
			<button class="del calc-btn" id="clear">â—„</button>
			<button class="/ calc-btn" id="divide">/</button>
		</div>

		
	</section>

	<script type="text/javascript" src="calc.js"></script>
</body>
</html>
